<!DOCTYPE html>
<html>
  <head>
    <title>Extrator facebook</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Extrator facebook</h1>
    <form>
      <div id="select-dir">
        <span id="selected-dir">Selecione um diretório para salvar as contas</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path d="M88.7 223.8L0 375.8V96C0 60.7 28.7 32 64 32H181.5c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7H416c35.3 0 64 28.7 64 64v32H144c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224H544c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480H32c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z"/>
        </svg>
      </div>
      <input type="text" id="email" name="emial" placeholder="Email login">
      <input type="text" id="password" name="password" placeholder="Senha login">
      <input type="text" id="search" name="search" placeholder="Pesquisa...">
      <button type="submit">Iniciar</button>
    </form>
    <div class="driver-run">
      <p>Extrator em execução...</p>
      <button id="quit" type="button">Parar execução</button>
    </div>
    <div class="driver-error">
      <p>Ocorreu um erro no extrator.</p>
      <button id="new-start" type="button">Iniciar no execução</button>
    </div>
    <script src="../dist/renderer.js"></script>
  </body>
</html>
